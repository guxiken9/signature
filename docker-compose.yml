version: '3.8'

services:
  signature-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: signature-api:latest
    container_name: signature-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Spring Profile (dev, prod, or default)
      - SPRING_PROFILES_ACTIVE=prod
      # Application settings
      - SIGNATURE_MAXPAYLOADBYTES=2000000
      # Logging
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_COM_EXAMPLE_SIGNATURE=INFO
      # Server settings
      - SERVER_PORT=8080
      - SERVER_COMPRESSION_ENABLED=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    networks:
      - signature-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: signature-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - signature-api
    networks:
      - signature-network
    profiles:
      - with-nginx

networks:
  signature-network:
    driver: bridge
