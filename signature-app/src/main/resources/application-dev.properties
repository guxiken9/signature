# Development Profile Configuration

# Server
server.port=8080

# Logging - More verbose in development
logging.level.root=INFO
logging.level.com.example.signature=DEBUG
logging.level.org.springframework.web=DEBUG

# JSON - Pretty print for debugging
spring.jackson.serialization.indent-output=true

# Signature API - Larger payload for testing
signature.maxPayloadBytes=5000000

# DevTools (if spring-boot-devtools is added)
# spring.devtools.restart.enabled=true
# spring.devtools.livereload.enabled=true

# Error Handling - More details in development
server.error.include-stacktrace=on_param
server.error.include-exception=true
