# Production Profile Configuration

# Server
server.port=8080

# Logging - Minimal logging in production
logging.level.root=WARN
logging.level.com.example.signature=INFO

# JSON - Compact output
spring.jackson.serialization.indent-output=false

# Signature API - Strict limits
signature.maxPayloadBytes=2000000

# Security - Enable secure cookies in production (requires HTTPS)
server.servlet.session.cookie.secure=true

# Error Handling - Hide details in production
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
